    <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" style="color: aliceblue;" href="">Employee Details</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="p-2 text-light" href="{% url 'getall' %}">All employees</a>
        </li>
        <li class="nav-item">
          <a class="p-2 text-light" href="{% url 'deleteform' %}">Delete employee</a>
        </li>
        <li class="nav-item">
          <a class="p-2 text-light" href="{% url 'updateform' %}">Update employee</a>
        </li>
        <li class="nav-item">
          <a class="p-2 text-light" href="{% url 'insertform' %}">Insert employee</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-primary ml-2" href="{% url 'signout' %}">Sign out</a>
        </li>

        {% else %}
        <li class="nav-item">
          <a class="btn btn-outline-primary" href="">About</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-primary" href="{% url 'loginform' %}">Sign in</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-primary" href="{% url 'signupform' %}">Sign up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% block content %}{% endblock %}
</body>
</html>
